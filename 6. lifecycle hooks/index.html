<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Vue 3 Basics</title>
        <style>

            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none; 
            }

        </style>

    </head>

    <body>

        <div id="app" v-cloak>
            <button @click="toggleBox" >Toggle Box</button>
            <test-box v-if="isVisible"/>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        isVisible: false
                    }
                },
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    }
                },
                updated() {
                    console.log('updated')
                }
            })

            app.component('test-box', {
                template: `
                    <div class="box"></div>
                `,

                // we add the lifecycle hooks:

                created() {
                    console.log('created')
                },
                mounted() {
                    console.log('mounted')
                },
                unmounted() {
                    console.log('unmounted')
                }
            })
            app.mount('#app')
        </script>

    </body>
</html>
