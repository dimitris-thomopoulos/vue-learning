<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Vue 3 Basics</title>

        <style>

            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }

            [v-cloak] {
                display: none; 
            }

            input {
                margin: 10px;
                display: block;
            }

        </style>

    </head>

    <body>

        <div id="app" v-cloak>
            
            <login-form />

            <hr />

            <button @click="toggleBox" >Toggle Box</button>
            <div v-if="isVisible" class="box"></div>

        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false
                    }
                },
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    },
                    greet(greeting) {
                        console.log(greeting)
                    }
                }
            })

            app.component('login-form', {
                template: `
                    <form @submit.prevent="handleSubmit">
                        <h1>{{ title }}</h1>

                        <!-- notice how we replaced our previously default HTML inputs with our custom inputs created in the 'custom-input' in the VueJS component below-->

                        <custom-input type="email" v-model="email" />
                        <custom-input type="password" v-model="password"/> 
                        <button>Log in</button>
                    </form>
                `,

                // when using other external custom components inside another component, we need to register them.
                // we let our 'login=form' component know about the other custom component we used inside it, named 'custom-input':
                components: ['custom-input'],

                data() {
                    return {
                        title: 'Login Form',
                        email: '',
                        password: ''
                    }
                },
                methods: {
                    handleSubmit() {
                        console.log(this.email, this.password)
                    }
                }
            })


            // we create a new component especially for the form's inputs:

            app.component('custom-input', {
                template: `
                    <label>
                        {{ label }}
                        <input type="text">
                    </label>
                `
            })

            app.mount('#app')
        </script>

    </body>
</html>
